<div class="row">
    <div class="col-12 offset md-2 col md-8 shadow p-3 mb-5 bg white rounded">
        <h3 class="text-white">Cadastro do Cliente</h3>

        <form class="mt-3" id="addDog">

            <div class="form-group row">
                <div class="col-6 text-white">
                    <label for="">Nome Cliente</label>
                    <input type="text" name="cliente" id="" class="form-control">
                </div>

                <div class="col-6 text-white">
                    <label for="">E-mail</label>
                    <input type="text" name="email" id="" class="form-control">
                </div>
            </div>

            <div class="form-group row">

                <div class="col-3 text-white">
                    <label for="">Telefone</label>
                    <input type="text" name="fone" id="" class="form-control">
                </div>

                <div class="col-sm-3 text-white">
                    <label for="">Cep</label>
                    <input type="text" name="cep" id="" class="form-control">
                </div>

                <div class="col-sm-3 text-white">
                    <label for="">Cidade</label>
                    <input type="text" name="cidade" id="" class="form-control">
                </div>

                <div class="col-sm-3 text-white">
                    <label for="">Estado</label>
                    <input type="text" name="estado" id="" class="form-control">
                </div>

            </div>

            <div class="form-group row">

                    <div class="col-10 text-white">
                        <label for="">Lagradoudo/Rua</label>
                        <input type="text" name="rua" id="" class="form-control">
                    </div>
    
                    <div class="col-2 text-white">
                        <label for="">Número</label>
                        <input type="number" name="nmr" id="" class="form-control">
                    </div>
            </div>


            <h1>
                <h3 class="text-white">Dados do Animal</h3>
            </h1>

            <div class="form-group row">

                <div class="col-4 text-white">
                    <label for="">Nome do Dog</label>
                    <input type="text" name="nome" id="" class="form-control">
                </div>

                <div class="col-sm-8 text-white">
                    <label for="">Procedência (De onde veio o Animal)</label>
                    <input type="text" name="procedencia" id="" class="form-control">
                </div>

            </div>

            <div class="form-group row">
                <div class="col-6 text-white">
                    <label for="">Nascimento</label>
                    <input type="date" name="datNasc" id="" class="form-control">
                </div>
                <div class="col-6 text-white">
                    <label for="">Data de Entrada</label>
                    <input type="date" name="datEntrada" id="" class="form-control">
                </div>    
            </div>

            <div class="form-group row">
                <div class="col-3 text-white">
                    <label for="">Sexo</label>
                    <input type="text" name="sexo" id="" class="form-control">
                </div>

                <div class="col-3 text-white">
                    <label for="">Cor</label>
                    <input type="text" name="cor" id="" class="form-control">
                </div>

                <div class="col-3 text-white">
                    <label for="">Raça</label>
                    <input type="text" name="raca" id="" class="form-control">
                </div>

                <div class="col-3 text-white">
                    <label for="">Animal é vacinado</label>
                    <input type="text" name="vacina" id="" class="form-control" placeholder="Sim/Não">
                </div>
            </div>
            <br>
            <button class="btn btn-outline-success btn-add"><i class="mdi mdi-content-save"></i>Cadastrar</button>
            <button class="btn btn-outline-danger"><i class="mdi mdi-content-save"></i>Cancelar</button>

        </form>
    </div>
</div>

<script src="cao/controle/addCao.js"></script>
